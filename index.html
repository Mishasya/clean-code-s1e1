<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Application TODO-list">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <header class="notice">
      <img class="notice__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
      <a class="notice__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="app">
        <div class="add-task">
          <label class="add-task__label" for="new-task">Add Item</label>
          <div class="add-task__inner">
            <input id="new-task" class="add-task__field task" type="text">
            <button class="btn">Add</button>
          </div>
        </div>
        <h3 class="app__title">Todo</h3>
        <ul class="incomplete-list list">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-label task">Pay Bills</label>
            <input type="text" class="list__item-field task">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__delete-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="list__item list__item_edit-mode">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__item-field task">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn__delete-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
        <h3 class="app__title">Completed</h3>
        <ul class="completed-list list">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox" checked>
            <label class="list__item-label task">See the Doctor</label>
            <input type="text" class="list__item-field task">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__delete-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
